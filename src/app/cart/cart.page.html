<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
    <ion-buttons slot="primary">
        <ion-button (click)="clearCart()">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid >
    <ion-row >
      <ion-col size="6" *ngFor="let item of cartList | async">
        <ion-card  class="ion-no-padding ion-no-margin welcome-card">
          <ion-img [src]="item.product.photo"></ion-img>
          <ion-card-header>
            <ion-card-subtitle class="product-price">${{ item.product.price | number }} <span style="float:right;">{{item.quantity}}</span></ion-card-subtitle>
            <ion-card-title class="product-name">{{ item.product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="card_content">
            <p class="product-description">{{ item.product.description }} </p>
            <ion-button class="ion-no-padding add-to-cart" size="small" fill="clear" color="light" (click)="remove(item.product.id)">
              <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
            </ion-button>
            <ion-button class="ion-no-padding add-to-cart" size="small" fill="clear" color="light" (click)="increase(item.product.id)">
              <ion-icon slot="icon-only" name="add" color="success"></ion-icon>
            </ion-button>
            <ion-button class="ion-no-padding add-to-cart" size="small" fill="clear" color="light" (click)="decrease(item.product.id)">
              <ion-icon slot="icon-only" name="remove" color="danger"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
