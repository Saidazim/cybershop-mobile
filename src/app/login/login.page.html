<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="tryLogin(loginForm.value)">

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll"></ion-input>
      </ion-item>
  
      <ion-button class="submit-button" type="submit">Login</ion-button>
      <label class="error-message">{{errorMessage}}</label>
  
      <br>
      <div>
        <p>No account yet? <a (click)="goRegisterPage()">Create an account</a></p>
      </div>
      <br>
  
    </form>
    <ion-button expand="block" type="submit" class="facebook-button" (click)="tryFacebookLogin()">Facebook Login</ion-button>
    <ion-button expand="block" type="submit" color="danger" class="google-button"  (click)="tryGoogleLogin()">Google Login</ion-button>

</ion-content>
