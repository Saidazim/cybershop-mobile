<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form class="form" [formGroup]="registerForm" (ngSubmit)="tryRegister(registerForm.value)">

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll"></ion-input>
      </ion-item>
  
      <ion-button class="submit-button" type="submit">Register</ion-button>
      <label class="error-message">{{errorMessage}}</label>
      <label class="success-message">{{successMessage}}</label>
      <br>
      <div>
        <p>Already have an account? <a (click)="goLoginPage()">Try to Log in</a></p>
      </div>
      <br>
    </form>
    <ion-button expand="block" type="submit" class="facebook-button" (click)="tryFacebookLogin()">Facebook Login</ion-button>
    <ion-button expand="block" type="submit" color="danger" class="google-button"  (click)="tryGoogleLogin()">Google Login</ion-button>

</ion-content>
